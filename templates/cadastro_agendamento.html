<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agendamento - Medfy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="logo-text">Medfy</span>
                </div>
                <button class="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="pacientes.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Pacientes</span>
                </a>
                <a href="medicos.html" class="nav-item">
                    <i class="fas fa-user-md"></i>
                    <span>Médicos</span>
                </a>
                <a href="convenios.html" class="nav-item">
                    <i class="fas fa-id-card"></i>
                    <span>Convênios</span>
                </a>
                <a href="agendamentos.html" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamentos</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="menu-button">
                    <i class="fas fa-bars"></i>
                    <span>Menu</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="page-title">Cadastro de Agendamento</h1>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Buscar...">
                </div>
                <div class="header-actions">
                    <button class="icon-button">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="icon-button">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="avatar">
                        <span>AD</span>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <main class="content">
                <div class="page-header">
                    <div class="back-button-container">
                        <a href="agendamentos.html" class="btn btn-icon">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="page-title">Cadastro de Agendamento</h1>
                    </div>
                </div>

                <form class="form-container">
                    <!-- Informações do Agendamento -->
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <h2 class="card-title">Informações do Agendamento</h2>
                                <p class="card-description">Preencha os dados para agendar uma consulta</p>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="paciente">Paciente</label>
                                    <select id="paciente" name="paciente" required>
                                        <option value="" disabled selected>Selecione um paciente</option>
                                        <option value="1">Maria Silva</option>
                                        <option value="2">João Santos</option>
                                        <option value="3">Ana Oliveira</option>
                                        <option value="4">Carlos Pereira</option>
                                        <option value="5">Juliana Costa</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="medico">Médico</label>
                                    <select id="medico" name="medico" required>
                                        <option value="" disabled selected>Selecione um médico</option>
                                        <option value="1">Dr. Carlos Mendes</option>
                                        <option value="2">Dra. Juliana Alves</option>
                                        <option value="3">Dr. Roberto Santos</option>
                                        <option value="4">Dra. Camila Ferreira</option>
                                        <option value="5">Dr. Marcelo Lima</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="especialidade">Especialidade</label>
                                    <input type="text" id="especialidade" name="especialidade" readonly class="readonly-field">
                                </div>
                                <div class="form-group">
                                    <label for="valor">Valor da Consulta (R$)</label>
                                    <input type="text" id="valor" name="valor" placeholder="0,00" required>
                                </div>
                                <div class="form-group">
                                    <label for="data">Data da Consulta</label>
                                    <input type="date" id="data" name="data" required>
                                </div>
                                <div class="form-group">
                                    <label for="hora">Hora da Consulta</label>
                                    <input type="time" id="hora" name="hora" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="agendamentos.html" class="btn btn-outline">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Salvar Agendamento
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        });

        // Simular preenchimento automático da especialidade ao selecionar médico
        document.getElementById('medico').addEventListener('change', function() {
            const medicoId = this.value;
            const especialidades = {
                '1': 'Cardiologia',
                '2': 'Pediatria',
                '3': 'Ortopedia',
                '4': 'Dermatologia',
                '5': 'Neurologia'
            };

            document.getElementById('especialidade').value = especialidades[medicoId] || '';
        });
    </script>
</body>
</html>
