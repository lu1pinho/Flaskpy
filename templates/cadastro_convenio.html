<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Convênio - Medfy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="logo-text">Medfy</span>
                </div>
                <button class="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="pacientes.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Pacientes</span>
                </a>
                <a href="medicos.html" class="nav-item">
                    <i class="fas fa-user-md"></i>
                    <span>Médicos</span>
                </a>
                <a href="convenios.html" class="nav-item active">
                    <i class="fas fa-id-card"></i>
                    <span>Convênios</span>
                </a>
                <a href="agendamentos.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamentos</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="menu-button">
                    <i class="fas fa-bars"></i>
                    <span>Menu</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="page-title">Cadastro de Convênio</h1>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Buscar...">
                </div>
                <div class="header-actions">
                    <button class="icon-button">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="icon-button">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="avatar">
                        <span>AD</span>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <main class="content">
                <div class="page-header">
                    <div class="back-button-container">
                        <a href="convenios.html" class="btn btn-icon">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="page-title">Cadastro de Convênio</h1>
                    </div>
                </div>

                <form class="form-container">
                    <!-- Informações do Convênio -->
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <h2 class="card-title">Informações do Convênio</h2>
                                <p class="card-description">Preencha os dados do convênio médico</p>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="nome">Nome do Convênio</label>
                                    <input type="text" id="nome" name="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="cnpj">CNPJ</label>
                                    <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="convenios.html" class="btn btn-outline">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Salvar Convênio
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        });
    </script>
</body>
</html>
