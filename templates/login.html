<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Medfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <span class="logo-text">Medfy</span>
        </div>
        <h1 class="login-title">Sistema de Gestão Hospitalar</h1>
        <p class="login-subtitle">Entre com suas credenciais para acessar o sistema</p>
      </div>

      <div class="login-form">
        <form action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="email" name="email" placeholder="Digite seu email ou usuário" required />
            </div>
          </div>

          <div class="form-group">
            <div class="password-label-group">
              <label for="password">Senha</label>
              <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="senha" placeholder="Digite sua senha" required />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group remember-me">
            <label class="checkbox-container">
              <input type="checkbox" id="remember" name="remember" />
              <span class="checkmark"></span>
              Lembrar-me
            </label>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary full-width">
              Entrar
            </button>
          </div>
            {% if erro %}
                <div class="error-message">{{ erro }}</div>
            {% endif %}
        </form>
      </div>

      <div class="login-footer">
        <p>© 2025 Medfy. Todos os direitos reservados.</p>
      </div>
    </div>

    <div class="login-image">
      <div class="image-overlay"></div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
